<html>

<head>
    <meta charset="UTF-8">
    <title>Transparent Window</title>
    <style>
        .box {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #282C34;
            color: #FFF;
            padding: 20px;
            font-family: sans-serif;
            text-align: justify;
            border: 1px solid #41557b;
            border-radius: 25px;
            width: 250px;
            height: 250px;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="box">
    </div>
</body>

</html>
